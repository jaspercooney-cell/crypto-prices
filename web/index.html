<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Prices — Hyperliquid / Lighter / Aster</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; padding:24px; }
    h1 { margin: 0 0 8px 0; }
    .sub { color:#9ca3af; margin-bottom:16px; }
    .card { background:#111827; border-radius:12px; padding:16px; max-width: 980px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 12px 10px; border-bottom: 1px solid #1f2937; text-align: left; }
    th { color:#cbd5e1; font-weight: 600; }
    .asset { font-weight: 700; }
    .muted { color:#9ca3af; font-size:12px; margin-top:10px; }
    .err { color:#fca5a5; }
    .ok  { color:#86efac; }
    .right { text-align:right; }
    .pill { display:inline-block; padding:3px 8px; border-radius:999px; background:#0b1220; border:1px solid #1f2937; font-size:12px; color:#cbd5e1; margin-right:6px; }
  </style>
</head>
<body>
  <h1>Live Prices</h1>
  <div class="sub">
    <span class="pill">Hyperliquid (Mark)</span>
    <span class="pill">Lighter (Last trade)</span>
    <span class="pill">Aster (Last)</span>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th class="right">Hyperliquid</th>
          <th class="right">Lighter</th>
          <th class="right">Aster</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <div class="muted" id="status">Loading…</div>
    <div class="muted">
      Notes: “USD-ish” depends on venue conventions. Hyperliquid shown as mark. Aster shown as last. Lighter uses most recent trade if available.
    </div>
  </div>

<script>
  // ✅ Your Cloudflare Worker proxy (you already updated it)
  const PROXY_BASE = "https://purple-sky-264e.jasper-cooney.workers.dev/?url=";

  const ASSETS = [
    { key:"BTC", hyper:"BTC", aster:"BTCUSDT" },
    { key:"ETH", hyper:"ETH", aster:"ETHUSDT" },
    { key:"XRP", hyper:"XRP", aster:"XRPUSDT" },
    { key:"SOL", hyper:"SOL", aster:"SOLUSDT" },
    { key:"ZEC", hyper:"ZEC", aster:"ZECUSDT" },
  ];

  const elRows = document.getElementById("rows");
  const elStatus = document.getElementById("status");

  function fmtPrice(x) {
    if (x === null || x === undefined || x === "" || Number.isNaN(Number(x))) return "—";
    const n = Number(x);
    return n >= 1
      ? "$" + n.toLocaleString(undefined, { maximumFractionDigits: 2 })
      : "$" + n.toLocaleString(undefined, { maximumFractionDigits: 6 });
  }

  function setCell(id, text, isError=false) {
    const el = document.getElementById(id);
    if (!el) return;
    el.textContent = text;
    el.className = "right " + (isError ? "err" : "");
  }

  function buildTable() {
    elRows.innerHTML = ASSETS.map(a => `
      <tr>
        <td class="asset">${a.key}</td>
        <td class="right" id="h_${a.key}">Loading…</td>
        <td class="right" id="l_${a.key}">Loading…</td>
        <td class="right" id="a_${a.key}">Loading…</td>
      </tr>
    `).join("");
  }

  async function fetchJson(url, options) {
    const finalUrl = PROXY_BASE + encodeURIComponent(url);
    const r = await fetch(finalUrl, { cache: "no-store", ...(options || {}) });
    if (!r.ok) throw new Error("HTTP " + r.status);
    return await r.json();
  }

  // ---------------- Hyperliquid ----------------
  async function loadHyperliquidMap() {
    const url = "https://api.hyperliquid.xyz/info";
    const body = JSON.stringify({ type: "metaAndAssetCtxs" });

    const j = await fetchJson(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body
    });

    // Response shape is typically [meta, assetCtxs]
    const meta = Array.isArray(j) ? j[0] : j?.meta;
    const ctxs = Array.isArray(j) ? j[1] : j?.assetCtxs;

    const universe = meta?.universe || [];
    const map = new Map(); // symbol -> markPx
    if (Array.isArray(universe) && Array.isArray(ctxs)) {
      for (let i = 0; i < universe.length; i++) {
        const sym = universe[i]?.name;
        const mark = ctxs[i]?.markPx;
        if (sym) map.set(sym, mark);
      }
    }
    return map;
  }

  // ---------------- Aster ----------------
  async function loadAsterPrice(symbol) {
    const url = `https://fapi.asterdex.com/fapi/v1/ticker/price?symbol=${encodeURIComponent(symbol)}`;
    const j = await fetchJson(url);
    return j?.price ?? null;
  }

  // ---------------- Lighter ----------------
  // Best-effort: take most recent trade price per asset from recentTrades
  async function loadLighterRecentTrades() {
    const url = "https://mainnet.zklighter.elliot.ai/api/v1/recentTrades";
    const j = await fetchJson(url);
    // handle a few likely shapes
    if (Array.isArray(j)) return j;
    if (Array.isArray(j?.data)) return j.data;
    if (Array.isArray(j?.trades)) return j.trades;
    return [];
  }

  function extractSymbol(obj) {
    // Try common keys
    return obj?.symbol || obj?.market || obj?.pair || obj?.instrument || obj?.product || "";
  }

  function extractPrice(obj) {
    return obj?.price ?? obj?.px ?? obj?.fillPrice ?? obj?.lastPrice ?? obj?.tradePrice ?? null;
  }

  function matchesAsset(sym, key) {
    if (!sym || typeof sym !== "string") return false;
    const s = sym.toUpperCase();
    // match base only (BTC, ETH, etc) regardless of quote formatting
    return s.includes(key);
  }

  function buildLighterPriceMap(trades) {
    // Keep the first match we see (assuming feed is newest-first).
    const map = new Map(); // key -> price
    for (const a of ASSETS) map.set(a.key, null);

    for (const t of trades) {
      const sym = extractSymbol(t);
      const px = extractPrice(t);
      if (!px) continue;

      for (const a of ASSETS) {
        if (map.get(a.key) === null && matchesAsset(sym, a.key)) {
          map.set(a.key, px);
        }
      }

      // stop early if we filled everything
      if ([...map.values()].every(v => v !== null)) break;
    }
    return map;
  }

  async function refresh() {
    const started = Date.now();
    elStatus.textContent = "Updating…";
    elStatus.className = "muted";

    // Hyperliquid (do once per refresh)
    let hyperMap = new Map();
    try {
      hyperMap = await loadHyperliquidMap();
    } catch (e) {
      for (const a of ASSETS) setCell(`h_${a.key}`, "Err", true);
    }

    // Lighter (do once per refresh)
    let lighterMap = new Map();
    try {
      const trades = await loadLighterRecentTrades();
      lighterMap = buildLighterPriceMap(trades);
    } catch (e) {
      for (const a of ASSETS) setCell(`l_${a.key}`, "Err", true);
    }

    // Per-asset fills (Aster is per symbol)
    await Promise.all(ASSETS.map(async a => {
      // Hyperliquid mark
      if (hyperMap.size) {
        const mark = hyperMap.get(a.hyper);
        setCell(`h_${a.key}`, fmtPrice(mark));
      }

      // Lighter last trade
      if (lighterMap.size) {
        const px = lighterMap.get(a.key);
        setCell(`l_${a.key}`, px ? fmtPrice(px) : "—");
      }

      // Aster last
      try {
        const px = await loadAsterPrice(a.aster);
        setCell(`a_${a.key}`, fmtPrice(px));
      } catch (e) {
        setCell(`a_${a.key}`, "Err", true);
      }
    }));

    const ms = Date.now() - started;
    elStatus.textContent = `Updated: ${new Date().toLocaleTimeString()} (in ${ms} ms)`;
    elStatus.className = "muted ok";
  }

  buildTable();
  refresh();
  setInterval(refresh, 5000);
</script>
</body>
</html>
