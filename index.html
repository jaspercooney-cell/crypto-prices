<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Prices — Hyperliquid / Aster</title>

  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; padding:24px; }
    h1 { margin: 0 0 8px 0; }
    .sub { color:#9ca3af; margin-bottom:16px; }
    .card { background:#111827; border-radius:12px; padding:16px; max-width: 800px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding: 12px 10px; border-bottom: 1px solid #1f2937; }
    th { color:#cbd5e1; font-weight: 600; text-align:left; }
    .asset { font-weight: 700; }
    .right { text-align:right; }
    .muted { color:#9ca3af; font-size:12px; margin-top:10px; }
    .pill {
      display:inline-block; padding:3px 8px; border-radius:999px;
      background:#0b1220; border:1px solid #1f2937;
      font-size:12px; color:#cbd5e1; margin-right:6px;
    }
    .err { color:#fca5a5; }
    .ok { color:#86efac; }
  </style>
</head>

<body>
  <h1>Live Prices</h1>
  <div class="sub">
    <span class="pill">Hyperliquid (Mark)</span>
    <span class="pill">Aster (Last)</span>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th class="right">Hyperliquid</th>
          <th class="right">Aster</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <div class="muted" id="status">Loading…</div>
    <div class="muted">
      Hyperliquid shown as mark price · Aster shown as last trade
    </div>
  </div>

<script>
  // Cloudflare Worker proxy
  const PROXY_BASE = "https://purple-sky-264e.jasper-cooney.workers.dev/?url=";

  const ASSETS = [
    { key:"BTC", hyper:"BTC", aster:"BTCUSDT" },
    { key:"ETH", hyper:"ETH", aster:"ETHUSDT" },
    { key:"XRP", hyper:"XRP", aster:"XRPUSDT" },
    { key:"SOL", hyper:"SOL", aster:"SOLUSDT" },
    { key:"ZEC", hyper:"ZEC", aster:"ZECUSDT" },
  ];

  const elRows = document.getElementById("rows");
  const elStatus = document.getElementById("status");

  function fmt(x) {
    if (!x) return "—";
    const n = Number(x);
    return n >= 1
      ? "$" + n.toLocaleString(undefined,{maximumFractionDigits:2})
      : "$" + n.toLocaleString(undefined,{maximumFractionDigits:6});
  }

  function buildTable() {
    elRows.innerHTML = ASSETS.map(a => `
      <tr>
        <td class="asset">${a.key}</td>
        <td class="right" id="h_${a.key}">Loading…</td>
        <td class="right" id="a_${a.key}">Loading…</td>
      </tr>
    `).join("");
  }

  async function fetchJson(url, options) {
    const r = await fetch(PROXY_BASE + encodeURIComponent(url), {
      cache:"no-store", ...(options||{})
    });
    if (!r.ok) throw new Error(r.status);
    return r.json();
  }

  // Hyperliquid mark prices
  async function loadHyperliquid() {
    const j = await fetchJson(
      "https://api.hyperliquid.xyz/info",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ type:"metaAndAssetCtxs" })
      }
    );

    const meta = j[0], ctxs = j[1];
    const map = new Map();
    meta.universe.forEach((u,i) => map.set(u.name, ctxs[i].markPx));
    return map;
  }

  // Aster last price
  async function loadAster(symbol) {
    const j = await fetchJson(
      `https://fapi.asterdex.com/fapi/v1/ticker/price?symbol=${symbol}`
    );
    return j.price;
  }

  async function refresh() {
    elStatus.textContent = "Updating…";

    let hyper = new Map();
    try { hyper = await loadHyperliquid(); }
    catch {
      ASSETS.forEach(a =>
        document.getElementById(`h_${a.key}`).textContent = "Err"
      );
    }

    await Promise.all(ASSETS.map(async a => {
      document.getElementById(`h_${a.key}`).textContent = fmt(hyper.get(a.hyper));
      try {
        document.getElementById(`a_${a.key}`).textContent = fmt(await loadAster(a.aster));
      } catch {
        document.getElementById(`a_${a.key}`).textContent = "Err";
      }
    }));

    elStatus.textContent = "Updated: " + new Date().toLocaleTimeString();
    elStatus.className = "muted ok";
  }

  buildTable();
  refresh();
  setInterval(refresh, 5000);
</script>
</body>
</html>
